{% extends "main.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card ">
            <div class="card-content">
            <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-check prefix light-orange-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="usename">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-shield prefix light-orange-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9!@£$%^&*()€#]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Registration -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large grey darken-4">
                        Register <i class="fas fa-unlock"></i>
                    </button>
                </div>
            </div>
        </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Registered already?
                <a href="{{ url_for('login') }}" class="ight-orange-text text-darken-4">Log in</a>
            </p>
        </div>
    </div>
    
{% endblock %}
